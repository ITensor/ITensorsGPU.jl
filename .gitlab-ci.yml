test:nightly:
  extends:
    - .julia:nightly
    - .test
  tags:
    - nvidia
    - sm_70
  script:
    - julia --project -e 'using Pkg; Pkg.develop(PackageSpec(url="https://github.com/ITensor/ITensors.jl.git"));'
    - julia --project -e 'using Pkg; Pkg.develop(["CUDA", "GPUArrays", "GPUCompiler"]);'
    - julia --project -e 'using Pkg; Pkg.test("ITensorsGPU")'
  allow_failure: true
  variables:
    JULIA_CUDA_VERSION: '10.2'

coverage:
  extends:
    - .julia:nightly
    - .coverage
