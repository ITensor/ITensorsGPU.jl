include:
      - 'https://raw.githubusercontent.com/JuliaGPU/gitlab-ci/master/templates/v6.yml'

test:1.4:
  extends:
    - .julia:1.4
    - .test
  tags:
    - nvidia
    - sm_70
  script:
    - julia --project -e 'using Pkg; Pkg.develop(PackageSpec(url="https://github.com/ITensor/ITensors.jl.git"));'
    - julia --project -e 'using Pkg; Pkg.develop(["CUDA", "GPUArrays", "GPUCompiler"]);'
    - julia --project -e 'using Pkg; Pkg.test("ITensorsGPU"; coverage=true)'
  variables:
    JULIA_CUDA_VERSION: '10.2'

test:1.5:
  extends:
